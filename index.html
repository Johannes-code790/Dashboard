<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBS Dynamic Analytics | Enterprise IoT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .metric-card { transition: all 0.3s ease; border: 2px solid transparent; cursor: pointer; }
        .metric-card.active { border-color: #3b82f6; background-color: #eff6ff; shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1); }
        .live-pulse { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="text-slate-900">

    <nav class="bg-slate-900 text-white px-8 py-5 flex justify-between items-center sticky top-0 z-[100] shadow-xl">
        <div class="flex items-center gap-4">
            <div class="p-2 bg-blue-600 rounded-xl shadow-lg shadow-blue-500/20 text-white font-bold text-xl">Q</div>
            <div>
                <h1 class="text-xl font-bold tracking-tight uppercase">QBS Command Center</h1>
                <p class="text-[9px] text-blue-400 font-bold uppercase tracking-[0.4em]">Infrastructure Intelligence</p>
            </div>
        </div>
        <div id="status-badge" class="bg-slate-800 border border-slate-700 px-4 py-2 rounded-2xl text-[10px] font-black text-slate-400">
            <span class="live-pulse bg-slate-500"></span> SYNCING...
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto p-8 space-y-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div onclick="switchMetric('temp')" id="card-temp" class="metric-card active bg-white rounded-[2rem] p-6 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Temperatur</p>
                <div class="flex items-baseline gap-1">
                    <span id="val-temp" class="text-3xl font-black text-slate-900">--.-</span><span class="text-sm text-slate-400 font-bold">°C</span>
                </div>
            </div>

            <div onclick="switchMetric('hum')" id="card-hum" class="metric-card bg-white rounded-[2rem] p-6 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Feuchtigkeit</p>
                <div class="flex items-baseline gap-1">
                    <span id="val-hum" class="text-3xl font-black text-slate-900">--</span><span class="text-sm text-slate-400 font-bold">%</span>
                </div>
            </div>

            <div onclick="switchMetric('co2')" id="card-co2" class="metric-card bg-white rounded-[2rem] p-6 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">CO2 Level</p>
                <div class="flex items-baseline gap-1">
                    <span id="val-co2" class="text-3xl font-black text-slate-900">----</span><span class="text-sm text-slate-400 font-bold">ppm</span>
                </div>
            </div>

            <div onclick="switchMetric('tvoc')" id="card-tvoc" class="metric-card bg-white rounded-[2rem] p-6 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">TVOC Index</p>
                <div class="flex items-baseline gap-1">
                    <span id="val-tvoc" class="text-3xl font-black text-slate-900">----</span><span class="text-sm text-slate-400 font-bold">ppb</span>
                </div>
            </div>
        </div>

        <div class="bg-white border border-slate-200 rounded-[3rem] p-10 shadow-sm">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
                <div>
                    <h3 id="chart-title" class="text-2xl font-black text-slate-800 tracking-tight italic uppercase">Temperatur Analyse</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Geräte-ID: <span id="info-id" class="text-blue-600">---</span></p>
                </div>
                <div class="flex bg-slate-100 p-1.5 rounded-2xl border border-slate-200">
                    <button onclick="changeInterval(1)" id="i-1" class="px-6 py-2 text-[10px] font-black rounded-xl bg-slate-900 text-white">1 TAG</button>
                    <button onclick="changeInterval(5)" id="i-5" class="px-6 py-2 text-[10px] font-black rounded-xl text-slate-500">5 TAGE</button>
                    <button onclick="changeInterval(30)" id="i-30" class="px-6 py-2 text-[10px] font-black rounded-xl text-slate-500">30 TAGE</button>
                </div>
            </div>

            <div id="main-chart" class="w-full h-[500px]"></div>
        </div>
    </main>

    <script>
        const CONFIG = {
            supabaseUrl: 'https://rrdbrezbsttlkzeaudch.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyZGJyZXpic3R0bGt6ZWF1ZGNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc1OTAsImV4cCI6MjA4NzAxMzU5MH0.YzkCMSTOggB0fH0Wf6jLgw5Qb4nJM5IjfUQKbIsb-Bc',
            dbTable: 'wetterdaten',
            dbMacColumn: 'device_id',
            mqttBroker: 'wss://g306b096.ala.eu-central-1.emqxsl.com:8084/mqtt',
            mqttUser: 'web_user',
            mqttPass: 'web_password123'
        };

        const METRICS = {
            temp: { label: 'Temperatur', color: '#f97316', unit: '°C' },
            hum: { label: 'Feuchtigkeit', color: '#3b82f6', unit: '%' },
            co2: { label: 'CO2 Level', color: '#10b981', unit: 'ppm' },
            tvoc: { label: 'TVOC Index', color: '#a855f7', unit: 'ppb' }
        };

        let activeMetric = 'temp';
        let currentInterval = 1;
        let chart;
        
        // Lokaler Speicher für alle Datenpunkte (verhindert Zacken durch sauberes Neuzeichnen)
        const dataStorage = { temp: [], hum: [], co2: [], tvoc: [] };

        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');
        document.getElementById('info-id').innerText = deviceId || '---';

        const sbClient = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        function initChart() {
            const options = {
                chart: { type: 'area', height: 500, toolbar: { show: false }, animations: { enabled: true, easing: 'easeinout', speed: 800 }, zoom: { enabled: false } },
                series: [{ name: METRICS[activeMetric].label, data: [] }],
                colors: [METRICS[activeMetric].color],
                stroke: { curve: 'smooth', width: 4 },
                fill: { type: 'gradient', gradient: { opacityFrom: 0.4, opacityTo: 0.05 } },
                xaxis: { type: 'datetime', labels: { style: { colors: '#94a3b8', fontWeight: 600 } } },
                yaxis: { labels: { style: { colors: '#94a3b8', fontWeight: 600 } }, forceNiceScale: true },
                grid: { borderColor: '#f1f5f9', strokeDashArray: 5 }
            };
            chart = new ApexCharts(document.querySelector("#main-chart"), options);
            chart.render();
        }

        function switchMetric(m) {
            activeMetric = m;
            document.querySelectorAll('.metric-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${m}`).classList.add('active');
            document.getElementById('chart-title').innerText = `${METRICS[m].label} Analyse`;

            // Graph auf die neue Metrik umschalten (Daten sind bereits im storage)
            chart.updateOptions({
                colors: [METRICS[m].color],
                series: [{ name: METRICS[m].label, data: dataStorage[m] }],
                yaxis: { title: { text: METRICS[m].unit } }
            });
        }

        async function fetchHistory() {
            if (!deviceId) return;
            const pastDate = new Date(Date.now() - (currentInterval * 24 * 60 * 60 * 1000));
            
            const { data, error } = await sbClient
                .from(CONFIG.dbTable)
                .select('*')
                .eq(CONFIG.dbMacColumn, deviceId)
                .gte('created_at', pastDate.toISOString())
                .order('created_at', { ascending: true });

            if (!error && data) {
                // Alle Datenreihen im Hintergrund befüllen
                Object.keys(METRICS).forEach(m => {
                    dataStorage[m] = data.map(d => ({ x: new Date(d.created_at).getTime(), y: d[m] }));
                });
                
                // Aktuellen Graph aktualisieren
                chart.updateSeries([{ name: METRICS[activeMetric].label, data: dataStorage[activeMetric] }]);
                
                // Live-Zahlen oben aktualisieren
                if (data.length > 0) {
                    const last = data[data.length - 1];
                    Object.keys(METRICS).forEach(m => document.getElementById(`val-${m}`).innerText = last[m]);
                }
            }
        }

        function changeInterval(days) {
            currentInterval = days;
            ['i-1', 'i-5', 'i-30'].forEach(id => {
                document.getElementById(id).classList.remove('bg-slate-900', 'text-white');
                document.getElementById(id).classList.add('text-slate-500');
            });
            document.getElementById(`i-${days}`).classList.replace('text-slate-500', 'bg-slate-900');
            document.getElementById(`i-${days}`).classList.add('text-white');
            fetchHistory();
        }

        function initMqtt() {
            if (!deviceId) return;
            const client = mqtt.connect(CONFIG.mqttBroker, { username: CONFIG.mqttUser, password: CONFIG.mqttPass });
            
            client.on('connect', () => {
                const badge = document.getElementById('status-badge');
                badge.innerHTML = '<span class="live-pulse bg-green-500 shadow-[0_0_10px_#22c55e]"></span> ACTIVE';
                badge.classList.replace('text-slate-400', 'text-green-500');
                client.subscribe(`esp32-${deviceId}/sensor`);
            });

            client.on('message', (t, msg) => {
                try {
                    const data = JSON.parse(msg.toString());
                    const ts = new Date().getTime();

                    Object.keys(METRICS).forEach(m => {
                        if (data[m] !== undefined && data[m] !== null) {
                            // Wert in UI schreiben
                            document.getElementById(`val-${m}`).innerText = data[m];
                            
                            // Wert in lokalen Hintergrund-Speicher schieben
                            dataStorage[m].push({ x: ts, y: data[m] });
                            
                            // Nur den sichtbaren Graphen live updaten
                            if (m === activeMetric) {
                                chart.updateSeries([{ name: METRICS[m].label, data: dataStorage[m] }]);
                            }
                        }
                    });
                } catch (e) { console.error("MQTT Parse Error", e); }
            });
        }

        initChart();
        if (deviceId) {
            fetchHistory().then(initMqtt);
        }
    </script>
</body>
</html>
